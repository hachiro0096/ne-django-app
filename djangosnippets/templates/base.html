<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MyApp{% endblock %}</title>
  <!-- CSSやJSの読み込み -->
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'top' %}">Home</a> |
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 MyApp</p>
  </footer>
</body>
</html>
