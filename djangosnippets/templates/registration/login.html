{# djangosnippets/templates/registration/login.html #}
{% extends "base.html" %}

{% block content %}
  <h2>ログイン</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>

  <p>
    アカウントをお持ちでない方は
    <a href="{% url 'signup' %}">こちらから登録</a>
  </p>
{% endblock %}
