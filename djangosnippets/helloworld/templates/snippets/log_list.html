{% extends "snippets/base.html" %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="d-flex align-items-center mb-4">
                <i class="bi bi-journal-text display-5 me-3 text-primary"></i>
                <div>
                    <h2 class="fw-bold mb-0" style="letter-spacing: 1px;">学習ログ一覧</h2>
                    <div class="fs-5 text-secondary">自分の学びを振り返ろう！</div>
                </div>
            </div>

            <div class="mb-4">
                <a href="{% url 'log_new' %}" class="btn btn-lg btn-gradient-primary shadow-sm">
                    <i class="bi bi-plus-circle"></i> 新しいログを書く
                </a>
            </div>

            <ul class="list-group list-group-flush">
                {% for log in logs %}
                    <li class="list-group-item mb-3 shadow-sm rounded-3 log-card" style="background: #fff;">
                        <div class="d-flex align-items-center">
                            <div class="flex-shrink-0 text-center" style="width:48px;">
                                <i class="bi bi-bookmark-check-fill fs-2 text-info"></i>
                            </div>
                            <div class="flex-grow-1 ms-3">
                                <a href="{% url 'log_detail' log.pk %}" class="fs-5 fw-semibold log-link">{{ log.date }} - {{ log.get_subject_display }} - {{ log.hours }}h</a>
                                <div class="text-muted small">
                                    <i class="bi bi-chat-left-text"></i>
                                    {{ log.comment|truncatechars:32 }}
                                </div>
                            </div>
                        </div>
                    </li>
                {% empty %}
                    <li class="list-group-item text-center py-5 bg-light rounded-3 border-0">
                        <i class="bi bi-emoji-frown fs-1 text-secondary"></i><br>
                        <span class="text-secondary">まだ学習ログがありません。</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
