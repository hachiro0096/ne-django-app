{% extends "snippets/base.html" %}
{% block content %}
<h2>学習ログ一覧</h2>
<a href="{% url 'log_new' %}">新しい学習記録</a>
<ul>
  {% for log in logs %}
    <li>{{ log.date }}: {{ log.content }}（ポイント: {{ log.points }}）</li>
  {% empty %}
    <li>まだ記録がありません。</li>
  {% endfor %}
</ul>
<p>あなたの累計ポイント：<strong>{{ total_points }}</strong> pt</p>
<p>あなたのバッジ：<strong>{{ badge }}</strong></p>
{% endblock %}
