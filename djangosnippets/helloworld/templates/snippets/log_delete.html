{% extends 'snippets/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card shadow-lg p-4" style="min-width:420px; max-width:600px; width:100%;">
    <div class="text-center mb-3">
      <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size:2.8rem;"></i>
      <h2 class="fw-bold mt-2 text-danger">学習ログ削除確認</h2>
      <p class="text-secondary">本当にこの学習ログを削除してもよいですか？</p>
    </div>
    <ul class="list-unstyled mb-4 px-2">
      <li><span class="fw-bold">日付:</span> {{ log.date }}</li>
      <li><span class="fw-bold">科目:</span> {{ log.subject }}</li>
      <li><span class="fw-bold">時間:</span> {{ log.time }} 時間</li>
      <li><span class="fw-bold">コメント:</span> {{ log.comment_count }}</li>
    </ul>
    <div class="mb-3">
      <a href="{% url 'log_edit' log.pk %}" class="btn btn-outline-primary btn-sm me-1"><i class="bi bi-pencil"></i> 編集</a>
      <a href="{% url 'log_list' %}" class="btn btn-outline-secondary btn-sm me-1">一覧に戻る</a>
    </div>
    <form method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg px-4 me-2"><i class="bi bi-trash"></i> 削除する</button>
      <a href="{% url 'log_list' %}" class="btn btn-outline-secondary btn-lg">キャンセル</a>
    </form>
  </div>
</div>
{% endblock %}
