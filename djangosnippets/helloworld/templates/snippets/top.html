<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学習ログアプリ - トップページ</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>ようこそ、学習ログアプリへ！</h1>

    {% if user.is_authenticated %}
        <p>{{ user.username }} さん、こんにちは。</p>
        <p><a href="{% url 'log_list' %}">ログ一覧を見る</a></p>
        <p><a href="{% url 'log_new' %}">新しいログを書く</a></p>
        <p><a href="{% url 'logout' %}">ログアウト</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">ログイン</a> または <a href="{% url 'signup' %}">新規登録</a>してください。</p>
    {% endif %}
</body>
</html>
